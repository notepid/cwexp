<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Pileup Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CW Pileup Manager</h1>
            <div class="status-bar">
                <span id="connectionStatus" class="status disconnected">Disconnected</span>
                <span id="clientCount">Clients: 0</span>
                <span id="audioStatus" class="audio-status">Audio: None</span>
            </div>
        </header>

        <main>
            <section class="config-panel">
                <h2>Configuration</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="wpm">WPM (Words Per Minute)</label>
                        <input type="number" id="wpm" min="5" max="50" value="20">
                    </div>
                    <div class="config-item">
                        <label for="delayBetweenItems">Delay Between Items (ms)</label>
                        <input type="number" id="delayBetweenItems" min="0" max="10000" value="1000">
                    </div>
                    <div class="config-item">
                        <label for="ditFrequency">Dit Frequency (Hz)</label>
                        <input type="number" id="ditFrequency" min="200" max="1500" value="600">
                    </div>
                    <div class="config-item">
                        <label for="dahFrequency">Dah Frequency (Hz)</label>
                        <input type="number" id="dahFrequency" min="200" max="1500" value="600">
                    </div>
                </div>
            </section>

            <section class="audio-control">
                <h2>Audio Output Control</h2>
                <div class="audio-buttons">
                    <button id="claimAudioBtn" class="btn btn-primary">Claim Audio Output</button>
                    <button id="releaseAudioBtn" class="btn btn-secondary" disabled>Release Audio Output</button>
                </div>
                <p id="audioInfo" class="audio-info">No client is currently outputting audio</p>
            </section>

            <section class="input-section">
                <h2>Add Callsign</h2>
                <form id="callsignForm">
                    <input type="text" id="callsignInput" placeholder="Enter callsign (e.g., W1AW)"
                           pattern="[A-Za-z0-9/]+" maxlength="20" autocomplete="off">
                    <button type="submit" class="btn btn-primary">Add to Backlog</button>
                </form>
            </section>

            <section class="backlog-section">
                <div class="backlog-header">
                    <h2>Backlog (<span id="backlogCount">0</span>)</h2>
                    <div class="backlog-actions">
                        <button id="playAllBtn" class="btn btn-success" disabled>Play All</button>
                        <button id="stopBtn" class="btn btn-warning" disabled>Stop</button>
                        <button id="clearBacklogBtn" class="btn btn-danger">Clear All</button>
                    </div>
                </div>
                <div id="backlogList" class="backlog-list">
                    <p class="empty-message">No callsigns in backlog</p>
                </div>
            </section>

            <section class="now-playing" id="nowPlayingSection" style="display: none;">
                <h2>Now Playing</h2>
                <div id="nowPlayingCallsign" class="now-playing-callsign"></div>
                <div id="nowPlayingMorse" class="now-playing-morse"></div>
            </section>
        </main>

        <footer>
            <p>CW Pileup Manager - Real-time Morse Code Training</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
